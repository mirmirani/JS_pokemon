
  <!DOCTYPE html>
  <html>
<head>
    <title> JS Pokemon</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://kit.fontawesome.com/b5035ca9ea.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
  </head>


<body">

<div class="app">

<div class='battleScreen'>

    <div class="compHealth">health%</div>
    <br>
    <div class="compChoice">
      <img src="assets/gifs/gastly.gif" alt="">
    </div>
    <br>
    <br>
      <div class="userHealth">health%</div>
      <br>
      <div class='userChoice'>
        <img src="assets/gifs/squirtle.gif" alt="">
    </div>
</div>
  <div class="userController">
    <div class="statusScreen">
      <p>Please pick your Pokemon!</p>
    </div>
    <div class="moves">
        <h2>Choose Move</h2>
        <h5>Pokemon name</h5>
      <div class="movesGrid">
        <button class="move1">Move 1</button>
        <button class="move2"> Move 2</button>
        <button class="move3"> Move 3</button>
        <button class="move4"> Move 4</button>
        </div>
      </div>
  </div>

    <div class="confirm_choice">
      <h3>Confirm Choice</h3>
      <p>You have picked #Pokemon. Do you confirm?</p>
      <button>confirm</button>
    </div>

    <div class="pokemon_choices">
      <h2>Choose Pokemon</h2>
      <div class='choices_wrapper'>
      <div class="pokemon">
        <img src="assets/still_images/pikachu.png" alt="pikachu">
      </div>
      <div class="pokemon">
        <img src="assets/still_images/bulbasaur.png" alt="pikachu">
      </div>
      <div class="pokemon">
        <img src="assets/still_images/squirtle.png" alt="pikachu">
      </div>
      <div class="pokemon">
        <img src="assets/still_images/charmander.png" alt="pikachu">
      </div>
      <div class="pokemon">
        <img src="assets/still_images/eevee.png" alt="pikachu">
      </div>
      <div class="pokemon">
      <img src="assets/still_images/gastly.png" alt="pikachu">
      </div>
      <div class="pokemon">
      <img src="assets/still_images/geodude.png" alt="pikachu">
      </div>
      <div class="pokemon">
      <img src="assets/still_images/clefairy.png" alt="pikachu">
      </div>
      </div>
    </div>
</div>


<script src="pokemon.js"></script>
</body>
</html>
